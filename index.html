<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
    <title>listakezeles</title>
</head>
<body>
    <main class="container-fluid">
        <header>
            <h1>Listakezelés</h1>
            <article>
                <div class="urlap">
                    <form class="was-validated" action="/action_page.php">
                        <div class="mb-3 mt-3">
                          <label for="nev" class="form-label">Név</label>
                          <input type="text" class="form-control" id="nev" pattern="^[A-Z][a-zA-Z]{2,}$" required placeholder="valaki vagyok" name="nev">
                          <div class="valid-feedback">OK.</div>
                          <div class="invalid-feedback">A név megadása kötelező! Nagybetűvel kezdődik, legalább 3 karakter legyen.</div>
                        </div>
                        <div class="mb-3">
                          <label for="kor" class="form-label">Kor</label>
                          <input type="number" class="form-control" id="kor" required placeholder="kor" min="0" max="120" name="kor">
                          <div class="valid-feedback">OK.</div>
                          <div class="invalid-feedback">0 és 120 között kell legyen.</div>
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label"> férfi </label>
                            <input class="form-check-input" type="radio" name="nem" value="false">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label"> nő </label>
                            <input class="form-check-input" type="radio" name="nem" value="true">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Hozzáad</button>
                      </form>
                </div>
                <div class="szuro">
                    <label for="szNev" class="form-label"></label>
                    <input type="text" class="form-control" id="szNev" placeholder="Szűrőmező" name="szNev">
                </div>
                <div class="adatok"></div>
            </article>
        </header>
    </main>
</body>
</html>
